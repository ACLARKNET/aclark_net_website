[buildout]
extends = 
    buildout.cfg
    http://dist.aclark.net/build/plone/4.0.x/zeo.cfg

[plone]
http-address = 8082
zeo-client = true
zeo-address = 8100

[zeo]
zeo-address = ${plone:zeo-address}

[supervisor]
port = 9002
serverurl = http://127.0.0.1:${:port}

[backup]
recipe = collective.recipe.backup

[cron]
recipe = z3c.recipe.usercrontab
times = 
    0 0 * * * ${buildout:bin-directory}/backup
