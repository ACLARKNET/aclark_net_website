[buildout]
extends = 
    buildout.cfg
    http://dist.aclark.net/build/plone/4.0.x/zeo.cfg

[plone]
http-address = ${ports:plone}
zeo-address = ${ports:zeo}
zeo-client = true

[zeo]
zeo-address = ${plone:zeo-address}

[supervisor]
port = ${ports:supervisor}
serverurl = http://${hosts:localhost}:${ports:supervisor}

[ports]
supervisor = 9003
plone = 8083
zeo = 8101

[hosts]
localhost = 127.0.0.1
